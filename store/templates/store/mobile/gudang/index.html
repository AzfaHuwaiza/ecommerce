{% extends 'store/mobile/layouts/main.html' %}

{% load static %}

{% block title %}

{% block content %}

{% include 'store/mobile/inc/navbar.html' %}

<div class="container py-3">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-2 mb-3">
                <div class="container">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'gudang' %}">Gudang</a>

                                <a href="{% url 'gudang_bahan' %}">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-4" style="

                    height: 350px; 
                    position: relative;

                    position: relative;
                    text-align: center;">

                                        Gudang Produk</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
