{% extends 'store/mobile/layouts/main.html' %}

{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="login-form-form-cust">
            {% for message in messages %}
            {% if message %}
            <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_bahan' bahan.id %}" method="post">
                <h2 class="text-center">Ubah Bahan</h2>
                <label for="" class="col-sm-2 col-form-label">Nama Bahan</label>
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.name }}
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn-form-cust btn-primary btn-lg btn-block">Tambah</button>
                    <a href="{% url 'gudang_bahan' %}" class="btn-form-cust btn-danger btn-lg btn-block">Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
