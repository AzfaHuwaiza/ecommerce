{% extends 'store/mobile/layouts/main.html' %}

{% load static %}

{% block style %}
<style>
    .text-main {
        font-size: 20px;
    }

    .text-title {
        font-size: 14px;
    }
</style>
{% endblock style %}

{% block content %}

{% include 'store/mobile/inc/navbar.html' %}

<div class="container py-3">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-1 mb-2" style="font-size: 12px;">
                <div class="container">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a
                                href="{% url 'collections' %}">Collection</a></li>
                    </ol>
                </div>
            </nav>
        </div>
        <div class="col-md-12 mt-1 ms-1">
            <h1 class="text-main">Collection</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-6 mb-3">
                    <div class="card" style="height: 250px;">
                        <a href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image mb-3">
                                    <img src="{{ item.category_image.url }}" alt="Category image" class="w-100"
                                        style="width: 100%; height: 100%;">
                                </div>
                                <h3 class="text-center text-title"> {{ item.name }}</h3>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
