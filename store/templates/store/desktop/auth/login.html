{% extends 'store/desktop/layouts/main.html' %}

{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="login-form-form-cust">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="avatar-form-cust">
                    <img src="{% static 'images/profile.png' %}" alt="Avatar">
                </div>
                <h2 class="text-center mt-4">Login</h2>
                <label for="" class="mt-3 col-sm-2 col-form-label">Username</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                        autocomplete="username" maxlength="150" required id="id_username">
                </div>
                <label for="" class="mt-3 col-sm-2 col-form-label">Password</label>
                <div class="form-group">
                    <div style="position: relative;">
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required id="id_password">
                        <input class="far fa-eye" onclick="showPassword()" type="checkbox" style="
                        position: absolute;
                        top: 50%;
                        right: 10px;
                        transform: translateY(-50%);
                        cursor: pointer;
                      ">

                    </div>
                </div>
                <div class="form-group">
                </div>
                <button class="btn btn-primary mt-3">Masuk</button>
                <p class="text-center">Tidak memiliki akun? <a href="{% url 'register' %}" style="color: #9AC2C9;">Buat
                        Akun</a>.
                </p>
            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
        var passwordInput = document.getElementById("id_password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";

        } else {
            passwordInput.type = "password";
        }
    }
</script>

{% endblock content %}
