{% extends 'store/desktop/layouts/main.html' %}

{% load static %}

{% block content %}

<div class="container py-3" style="margin-bottom: 12%;">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-2 mb-3">
                <div class="container">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a
                                href="{% url 'collections' %}">Collection</a></li>
                    </ol>
                </div>
            </nav>
        </div>
        <div class="col-md-12">
            <h1>Collection</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3 mt-3">
                    <div class="card" style="height: 350px;">
                        <a href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image mb-3">
                                    <img src="{{ item.category_image.url }}" alt="Category image" class="w-100"
                                        style="width: 100%; height: 100%;">
                                </div>
                                <h4 class="text-center"> {{ item.name }}</h4>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
